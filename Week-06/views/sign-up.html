<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c604c4a895.js"
      crossorigin="anonymous"
    ></script>
    <title>Mega Rocket Sign-up</title>
  </head>
  <body>
    <header id="header">
      <div class="header-container">
        <div class="header-burger-button">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header-title">
          <h1><a href="../views/index.html">Mega Rocket</a></h1>
        </div>
        <div class="socialmedia-images">
          <a href="https://Linkedin.com" target="_blank">
            <img src="../../assets/img/mdi_linkedin.jpg" alt="Linked"
          /></a>
          <a href="https://twitter.com" target="_blank">
            <img src="../../assets/img/mdi_twitter.jpg" alt="Twitter"
          /></a>
          <a href="https://facebook.com" target="_blank">
            <img src="../../assets/img/ri_facebook-fill.jpg" alt="Facebook"
          /></a>
          <a href="https://instagram.com" target="_blank">
            <img src="../../assets/img/ph_instagram-logo.jpg" alt="Instagram"
          /></a>
          <a href="https://github.com" target="_blank">
            <img src="../../assets/img/mdi_github.jpg" alt="Github"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="login-card">
        <div class="titles">
          <h2>Mega Rocket</h2>
          <h3>Sign-up</h3>
        </div>
        <div class="box-form">
          <div class="box-form1">
            <div class="form-field">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Type your name"
              />
            </div>
            <div class="form-field">
              <label for="lastname">Last name:</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Type your lastname"
              />
            </div>
            <div class="form-field">
              <label for="dni">ID:</label>
              <input type="text" id="ID" name="ID" placeholder="Type your ID" />
            </div>
            <div class="form-field">
              <label for="birthdate">Birthdate:</label>
              <input
                type="date"
                id="birthdate"
                name="birthdate"
                placeholder="Type your Birthdate"
              />
            </div>
            <div class="form-field">
              <label for="phone">Phone:</label>
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Type your Phone"
              />
            </div>
          </div>
          <div class="box-form2">
            <div class="form-field">
              <label for="address">Address:</label>
              <input
                type="text"
                id="address"
                name="address"
                placeholder="Type your Address"
              />
            </div>
            <div class="form-field">
              <label for="address">Location:</label>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Type your Location"
              />
            </div>
            <div class="form-field">
              <label for="address">Zip Code:</label>
              <input
                type="text"
                id="zipcode"
                name="zipcode"
                placeholder="Type your Zip Code"
              />
            </div>
            <div class="form-field">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Type your password"
              />
            </div>
            <div class="form-field">
              <label for="password">Repeat your password:</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Type your password again"
              />
            </div>
          </div>
        </div>
        <div class="box1">
          <a href="../views/index.html">Home</a>
          <button type="button" class="button-sign-up" id="submit">
            Sign up
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="socialmedia-images">
        <a href="https://Linkedin.com" target="_blank">
          <img src="../../assets/img/mdi_linkedin.jpg" alt="Linked"
        /></a>
        <a href="https://twitter.com" target="_blank">
          <img src="../../assets/img/mdi_twitter.jpg" alt="Twitter"
        /></a>
        <a href="https://facebook.com" target="_blank">
          <img src="../../assets/img/ri_facebook-fill.jpg" alt="Facebook"
        /></a>
        <a href="https://instagram.com" target="_blank">
          <img src="../../assets/img/ph_instagram-logo.jpg" alt="Instagram"
        /></a>
        <a href="https://github.com" target="_blank">
          <img src="../../assets/img/mdi_github.jpg" alt="Github"
        /></a>
      </div>
      <div>
        <p>Rosario, Argentina</p>
        <p>Copyright Â© 2022 Radium Rocket. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
