<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c604c4a895.js"
      crossorigin="anonymous"
    ></script>
    <title>Mega Rocket Login</title>
  </head>
  <body>
    <header id="header">
      <div class="header-container">
        <div class="header-burger-button">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header-title">
          <h1><a href="../views/index.html">Mega Rocket</a></h1>
        </div>
        <div class="socialmedia-images">
          <a href="https://Linkedin.com" target="_blank">
            <img src="../../assets/img/mdi_linkedin.jpg" alt="Linked"
          /></a>
          <a href="https://twitter.com" target="_blank">
            <img src="../../assets/img/mdi_twitter.jpg" alt="Twitter"
          /></a>
          <a href="https://facebook.com" target="_blank">
            <img src="../../assets/img/ri_facebook-fill.jpg" alt="Facebook"
          /></a>
          <a href="https://instagram.com" target="_blank">
            <img src="../../assets/img/ph_instagram-logo.jpg" alt="Instagram"
          /></a>
          <a href="https://github.com" target="_blank">
            <img src="../../assets/img/mdi_github.jpg" alt="Github"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="login-card">
        <div class="titles">
          <h2>Mega Rocket</h2>
          <h3>Login</h3>
        </div>
        <div class="box-form">
          <div class="form-field">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Type your email"
            />
            <div id="error-email" class="error"></div>
          </div>
          <div class="form-field">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Type your password"
            />
            <div id="error-password" class="error"></div>
          </div>
        </div>
        <div class="box1">
          <ul>
            <li><a href="">Forgot Password?</a></li>
            <li>
              <a href="../views/sign-up.html">Create a partnet account</a>
            </li>
          </ul>
        </div>
        <div class="box2">
          <a href="../views/index.html">Home</a>
          <button type="button" class="button-log-in" id="submit">
            Log In
          </button>
        </div>
      </div>
    </main>
    <footer>
      <div class="socialmedia-images">
        <a href="https://Linkedin.com" target="_blank">
          <img src="../../assets/img/mdi_linkedin.jpg" alt="Linked"
        /></a>
        <a href="https://twitter.com" target="_blank">
          <img src="../../assets/img/mdi_twitter.jpg" alt="Twitter"
        /></a>
        <a href="https://facebook.com" target="_blank">
          <img src="../../assets/img/ri_facebook-fill.jpg" alt="Facebook"
        /></a>
        <a href="https://instagram.com" target="_blank">
          <img src="../../assets/img/ph_instagram-logo.jpg" alt="Instagram"
        /></a>
        <a href="https://github.com" target="_blank">
          <img src="../../assets/img/mdi_github.jpg" alt="Github"
        /></a>
      </div>
      <div>
        <p>Rosario, Argentina</p>
        <p>Copyright Â© 2022 Radium Rocket. All rights reserved.</p>
      </div>
    </footer>
    <script src="../js/login.js"></script>
  </body>
</html>
